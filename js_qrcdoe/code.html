<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>二维码</title>
</head>
<body>
	<div id="qrcode"></div>
	<script type="text/javascript" src="../../resouce/js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="../../resouce/js/jquery.qrcode.min.js"></script>
	<script type="text/javascript">
		var path = 'https://www.baidu.com';
		path = toUtf8(path);
		// $('#qrcode').qrcode(path); //简单生成
		
		//设置参数方式
		$("#qrcode").qrcode({
		    text   		 : path,   			 //设置二维码内容  
		    render 		 : "canvas",  			 //设置渲染方式  
		    width  		 : 200,       			 //设置宽度,默认生成的二维码大小是 256×256
		    height       : 200,       			 //设置高度  
		    typeNumber   : -1,        			 //计算模式  
		    correctLevel : 2,			         //纠错等级
		    background   : "#ffffff",			 //背景颜色  
		    foreground   : "#000000", 			 //前景颜色  
		});

		//解决链接地址出现中文出错问题
		function toUtf8(str) {   //地址中可用中文字符 
			var out, i, len, c;    
			out = "";
			len = str.length;    
			for(i = 0; i < len; i++) {    
				c = str.charCodeAt(i);    
				if ((c >= 0x0001) && (c <= 0x007F)) {    
					out += str.charAt(i);    
				} else if (c > 0x07FF) {    
					out += String.fromCharCode(0xE0 | ((c >> 12) & 0x0F));    
					out += String.fromCharCode(0x80 | ((c >>  6) & 0x3F));    
					out += String.fromCharCode(0x80 | ((c >>  0) & 0x3F));    
				} else {    
					out += String.fromCharCode(0xC0 | ((c >>  6) & 0x1F));    
					out += String.fromCharCode(0x80 | ((c >>  0) & 0x3F));    
				}    
			}    
			return out;    
		}
	</script>
</body>
</html>
